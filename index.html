<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ministerio de Educación</title>

  <!-- Fuente Ecosmith Script simulada con alternativa visual -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      background-color: #e0f7fa;
    }

    header {
      background-color: #0c255e; /* Color institucional extraído del logo */
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 100px;
    }

    header h1 {
      color: white;
      font-size: 48px;
      margin: 10px 0;
    }

    section {
      background-color: #0277bd;
      padding: 30px;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    a.budget-link {
      display: inline-block;
      background-color: #81d4fa;
      color: #002D6B;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
    }

    a.budget-link:hover {
      background-color: #4fc3f7;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Ministerio de Educación">
    <h1>Ministerio de Educación</h1>
  </header>

  <section>
    <h2>Presupuesto Público</h2>
    <p>Consulta el presupuesto disponible para vista pública.</p>
    <a class="budget-link" href="presupuesto.pdf" target="_blank">Ver Presupuesto</a>
  </section>

</body>
</html>
